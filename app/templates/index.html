<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <div class="card p-4 shadow-sm mx-auto" style="max-width:400px;">
      <h2>ðŸ§® Simple Calculator</h2>
      <form method="POST" class="mt-3">
        <input type="number" step="any" name="x" placeholder="First number" class="form-control mb-2" required>
        <div class="d-flex justify-content-center gap-3 my-2">
          <input type="radio" name="operation" value="add" required> +
          <input type="radio" name="operation" value="subtract"> âˆ’
          <input type="radio" name="operation" value="multiply"> Ã—
          <input type="radio" name="operation" value="divide"> Ã·
        </div>
        <input type="number" step="any" name="y" placeholder="Second number" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
      </form>
      {% if result %}
      <hr>
      <h4>Result: {{ result }}</h4>
      {% endif %}
    </div>
  </div>
</body>
</html>
